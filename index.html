<!DOCTYPE html>
<html>
  <body>
    <div id="root">
      <h1 class="center">Hello there!</h1>
      <h2>
        Take a moment to rate this website using the star icons below. The more
        websites you rate the better our recommendations!
      </h2>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-5">
          <div id="star-parent" class="parent">
            <span id="star5" class="fa fa-star"></span>
            <span id="star4" class="fa fa-star"></span>
            <span id="star3" class="fa fa-star"></span>
            <span id="star2" class="fa fa-star"></span>
            <span id="star1" class="fa fa-star"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h3 id="ratingscounter"></h3>
        </div>
      </div>
    </div>
  </body>
  <!-- css for height-width -->
  <link rel="stylesheet" href="./index.css" />
  <!-- css for stars -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- css for success message-->
  <link rel="stylesheet" href="./success_message.css" />
  <!-- css for failure message-->
  <link rel="stylesheet" href="./failure_message.css" />
  <link rel="stylesheet" href="./show_rating.css" />
  <script src="./popup.js"></script>
</html>
